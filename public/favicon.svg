<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4915E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#8B5A3C"/>
  
  <!-- Sunrise/Sun rays -->
  <circle cx="16" cy="16" r="8" fill="url(#sunGradient)"/>
  
  <!-- Horizontal lines representing sunrise -->
  <line x1="8" y1="16" x2="24" y2="16" stroke="#F5E6D3" stroke-width="1.5" opacity="0.8"/>
  <line x1="9" y1="19" x2="23" y2="19" stroke="#F5E6D3" stroke-width="1.2" opacity="0.6"/>
  <line x1="10" y1="22" x2="22" y2="22" stroke="#F5E6D3" stroke-width="1" opacity="0.4"/>
</svg>
